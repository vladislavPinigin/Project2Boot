<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users:</h1>
<table th:border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Lame</th>
        <th>Old</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getOld()}"></td>
            <td>
                <form th:method="GET" th:action="@{/edit/{id}(id=${user.getId()})}">
                    <input type="submit" value="edit"/>
                </form>
            </td>
            <td>
                <form th:method="POST" th:action="@{/delete/{id}(id=${user.getId()})}">
                    <input type="submit" value="remove"/>
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<br/>
<hr/>

<h1>Create user</h1>
<form th:method="post" th:action="@{/adduser}" th:object="${user}">
    <label>
        First name: <input type="text" th:field="*{name}">
    </label>
    </br>
    <label>
        Last name: <input type="text" th:field="*{surname}">
    </label>
    </br>
    <label>
        Old: <input type="text" th:field="*{old}">
    </label>
    </br>
    <input type="submit">
</form>
</body>
</html>
